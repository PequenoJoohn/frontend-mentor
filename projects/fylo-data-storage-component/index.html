<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Fylo data storage component</title>

  <!-- <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">  -->

  <link rel="stylesheet" href="./css/styles.css">

</head>

<body>

  <section>

    <!-- ARCHIVES -->
    <div class="archives">
      <img src="./images/logo.svg" alt="Icone Fylo">

      <ul>
        <li>
          <img src="./images/icon-document.svg" alt="">
        </li>
        <li>
          <img src="./images/icon-folder.svg" alt="">
        </li>
        <li>
          <img src="./images/icon-upload.svg" alt="">
        </li>
      </ul>
    </div>

    <!-- STORAGE -->
    <div class="storage">
      <p>Youâ€™ve used 
        <span class="strong">815 GB</span> 
        of your storage 
        <span class="storage-remaining">
          <span class="strong size-x">185</span> GB Left
        </span>
      </p>

      <div class="storage-bar">
        <div class="storage-bar-quantity">
          <div class="storage-bar-quantity_value"></div>
        </div>
        <div class="storage-bar-size">
          <p class="strong">0 GB</p>
          <p class="strong">1000 GB</p>
        </div>
      </div>
    </div>

  </section>

</html>
